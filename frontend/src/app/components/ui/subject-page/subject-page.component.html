<div class="main-block">
  <div class="left-bar p-col-2">
    <div class="subject-element">
      <div (click)="switchPage('DESCRIPTION')">• Description</div>
    </div>
    <div class="subject-element">
      <div (click)="switchPage('TEACHERS')">• Teachers</div>
    </div>
    <div class="subject-element">
      <div (click)="switchPage('DETAILS')">• Details</div>
    </div>
    <div class="subject-element">
      <div>• Usefull files</div>
    </div>
    <div class="subject-element">
      <div>• Tips for students</div>
    </div>
  </div>
  <div class="right-block p-col-9">
    <div class="subject-name">
      <h1>{{ subject?.name}}</h1>
      <h2>{{ subject?.code }}</h2>
    </div>
    <div class="subject-information" *ngIf="pagePart==='DESCRIPTION'">
      <h3>Description</h3>
      <p>{{subject?.description}}</p>
      <h3 #teachers>Teachers</h3>
      <div *ngFor="let teacher of subject?.teachers">
        <p>{{teacher?.firstName}}</p>
      </div>
      <h3>Lectures</h3>
      <h3>Usefull files</h3>
      <h3>Tips for students</h3>
    </div>
    <div class="subject-information" *ngIf="pagePart==='DETAILS'">
      <md-editor name="Content"
        [(ngModel)]="content"
        [height]="'50vh'"
        [mode]="!isAdminOrTeacherInSubject?'preview':'editor'"
        required
        maxlength="500">
      </md-editor>
      <p-button *ngIf="isAdminOrTeacherInSubject" (click)="updatePage()" label="Update" styleClass="p-button-text"></p-button>
    </div>
    <div class="subject-information" *ngIf="pagePart==='TEACHERS'">
      <div *ngFor="let teacher of subject?.teachers">
        <p>{{teacher?.firstName}}</p>
      </div>
    </div>
  </div>
</div>
